<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Portfolio | Mbola Fy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div id="app">

<!-- HERO -->
<section class="hero">
  <div class="hero-card fade-up" ref="reveal">
    <img src="img/pdp.jpg">
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.title }}</p>
    <button @click="scrollTo('contact')">Me contacter</button>
  </div>
</section>

<!-- ABOUT -->
<section id="about">
  <h2 class="section-title fade-up" ref="reveal">À propos</h2>
  <div class="about-card fade-up" ref="reveal">
    <p>
      Développeur web passionné, spécialisé en Django et Laravel,
      je conçois des applications modernes, rapides et sécurisées.
    </p>
  </div>
</section>

<!-- PARCOURS -->
<section>
  <h2 class="section-title fade-up" ref="reveal">Parcours</h2>
  <div class="timeline">
    <div class="timeline-item fade-up" ref="reveal" v-for="p in parcours">
      <i :class="p.icon + ' timeline-icon'"></i>
      <div>
        <h4>{{ p.title }}</h4>
        <small>{{ p.year }}</small>
      </div>
    </div>
  </div>
</section>

<!-- SKILLS -->
<section>
  <h2 class="section-title fade-up" ref="reveal">Compétences</h2>
  <div class="skills">
    <div class="skill-card fade-up" ref="reveal" v-for="s in skills">
      <strong>{{ s.name }}</strong>
      <div class="skill-bar">
        <div class="skill-progress" :style="{width:s.animate ? s.value+'%' : '0%'}"></div>
      </div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <h2 class="section-title fade-up" ref="reveal">Contact</h2>
  <a :href="'mailto:'+profile.email">{{ profile.email }}</a>
  <a :href="profile.github" target="_blank">GitHub</a>
</section>

<footer>
  © 2025 Mbola Fy Dev
</footer>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      profile:{
        name:"ANDRIATSIKETRAKARIVONINDRIAKA Mbola Fy",
        title:"Développeur Web Fullstack Django & Laravel",
        email:"mbolafy.dev@gmail.com",
        github:"https://github.com/MbolafyDev"
      },
      parcours:[
        {year:"2023-2025",title:"Diplôme Électricité & Plomberie",icon:"fa-solid fa-graduation-cap"},
        {year:"2024-2025",title:"Autodidacte Django",icon:"fa-solid fa-code"},
        {year:"2022-2024",title:"Autodidacte Laravel",icon:"fa-brands fa-laravel"}
      ],
      skills:[
        {name:"HTML / CSS",value:90,animate:false},
        {name:"JavaScript",value:80,animate:false},
        {name:"Python / Django",value:85,animate:false},
        {name:"PHP / Laravel",value:75,animate:false}
      ]
    }
  },
  mounted(){
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add("show");
          this.skills.forEach(s=>s.animate=true);
        }
      });
    },{threshold:.2});

    this.$refs.reveal.forEach(el=>observer.observe(el));
  },
  methods:{
    scrollTo(id){
      document.getElementById(id).scrollIntoView({behavior:"smooth"});
    }
  }
}).mount("#app");
</script>

</body>
</html>
